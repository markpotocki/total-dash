name: CI
on:
    push:
        branches: [ $default-branch ]
    pull_request:
        branches: [ $default-branch ]
jobs:
    build:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js - 14.15
              uses: actions/setup-node@v2
              with:
                node-version: 14.15
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build -- --prod
            - name: Test
              run: npm test --
            - name: E2E
              run: npm run e2e --
              
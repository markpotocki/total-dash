name: CI
on:
    push:
        branches: [ $default-branch ]
    pull_request:
        branches: [ $default-branch ]
jobs:
    build:
        name: Lint Code Base
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Lint Code Base
              uses: github/super-linter@v3
              env:
                VALIDATE_ALL_CODEBASE: false
                DEFAULT_BRANCH: main
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build:
        name: Run NPM
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js - 14.15
              uses: actions/setup-node@v2
              with:
                node-version: 14.15
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build -- --prod
            - name: Test
              run: npm test --
            - name: E2E
              run: npm run e2e --
              
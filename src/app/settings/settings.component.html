<div class="container">
  <mat-card>
    <mat-card-title>Settings</mat-card-title>
    <mat-card-content>
      <div class="settings-form">
        <form #settingsForm="ngForm" (ngSubmit)="submit()">
          <h3>Global Settings</h3>

          <!-- Theme Settings -->
          <mat-form-field appearance="outline">
            <mat-label>Theme</mat-label>
            <mat-select [(ngModel)]="settings.theme" name="theme">
              <mat-option *ngFor="let theme of themes" [value]="getClassFromTheme(theme)">{{ theme }}</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Favorite stock symbols [show up in stocks top dashboard limit of 4] -->


          <div class="submit-container">
            <button [disabled]="!settingsForm.form.valid" color="accent" mat-stroked-button>
              <mat-icon>save</mat-icon>
              Save
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>

</div>


<div class="container">
  <mat-card>
    <mat-card-title>Settings</mat-card-title>
    <mat-card-content>
      <div class="settings-form">
        <form #settingsForm="ngForm" (ngSubmit)="submit()">
          <h3>API Settings</h3>
          <mat-form-field>
            <mat-label>Stock API Key</mat-label>
            <input matInput placeholder="Enter API key" name="apiKey" [(ngModel)]="settings.apiKey"/>
          </mat-form-field>

          <!-- Display Settings -->
          <h3>Display Settings</h3>
          <mat-form-field>
            <mat-label>Theme</mat-label>
            <mat-select [(ngModel)]="settings.theme" name="theme">
              <mat-option *ngFor="let theme of themes" [value]="getClassFromTheme(theme)">{{ theme }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="submit-container">
            <button mat-stroked-button color="accent" [disabled]="!settingsForm.form.valid">
              <mat-icon>save</mat-icon>
              Save
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>

</div>

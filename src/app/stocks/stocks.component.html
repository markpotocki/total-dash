
<div class="container">

  <mat-form-field color="accent" appearance="fill" color="primary" class="search-field">
    <mat-label>Search</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input [formControl]="formControl" matInput #stockSymbolInput placeholder="Enter stock symbol" (keyup.enter)="getStock(stockSymbolInput.value)">
    <!--<mat-autocomplete>
      <mat-option *ngFor="let option of getAutoComplete(stockSymbolInput.value) | async">
        {{ option }}
      </mat-option>
    </mat-autocomplete>-->
  </mat-form-field>

  <div class="card-deck">
    <ng-container>
      <app-stock></app-stock>
    </ng-container>
  </div>

  <div class="card-deck">
    <div *ngIf="selectedStockSymbol" class="third">
      <app-company-information [symbol]="selectedStockSymbol"></app-company-information>
    </div>
  </div>
</div>

<div class="dashboard-card-content-chart">

  <ngx-charts-area-chart
  [results]="data"
  [scheme]="colorScheme"
  [legend]="legend"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [timeline]="timeline"
  [gradient]="gradient"
  [showYAxisLabel]="showYAxisLabel"
  [showXAxisLabel]="showXAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel">
  </ngx-charts-area-chart>

</div>

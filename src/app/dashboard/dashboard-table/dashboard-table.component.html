
<table #dataTable mat-table [dataSource]="dataArray">
  <mat-text-column name="modelID"></mat-text-column>
  <mat-text-column name="version"></mat-text-column>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let model"> {{model.date | date:'short'}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let model"> <mat-icon [color]="model.status === 'fail' ? 'error' : 'accent'">{{ statusIcon(model.status) }}</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToRender(isMobile$ | async)"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToRender(isMobile$ | async)"></tr>

</table>

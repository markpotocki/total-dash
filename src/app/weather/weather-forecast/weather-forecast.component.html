<div class="content">
    <div class="weather-logo" *ngIf="!compact">
      <ng-content select="visual"></ng-content>
    </div>
    <div class="location" *ngIf="title">
      {{ title }}
    </div>
    <div class="temperature">
      <ng-content select="indicator"></ng-content>
    </div>
    <div class="short-description" *ngIf="subtitle">
      {{ subtitle }}
    </div>

    <div class="full-description" *ngIf="details">
      {{ details }}
    </div>

</div>

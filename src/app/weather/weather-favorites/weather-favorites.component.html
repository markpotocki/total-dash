
<mat-toolbar>
    <div class="fav" *ngFor="let favorite of (favorites$ | async); index as i;">
        <button mat-button routerLink="/weather" [queryParams]="{fav: i - 1}">
          <span class="forecast">
          {{ favorite.forecast + ' &deg;' + favorite.forecastUnit }}
        </span>
          <span class="location">
          {{ favorite.location }}
        </span>
        </button>
    </div>
</mat-toolbar>
